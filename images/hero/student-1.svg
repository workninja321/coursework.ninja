<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="500" fill="url(#grad1)"/>

  <!-- Abstract person silhouette -->
  <g transform="translate(100, 80)">
    <!-- Head -->
    <circle cx="100" cy="80" r="60" fill="#E8DED4"/>

    <!-- Hair -->
    <ellipse cx="100" cy="50" rx="55" ry="40" fill="#2D1810"/>
    <ellipse cx="100" cy="75" rx="60" ry="35" fill="#2D1810"/>

    <!-- Face -->
    <circle cx="100" cy="85" r="50" fill="#D4A574"/>

    <!-- Eyes -->
    <ellipse cx="82" cy="78" rx="5" ry="6" fill="#0B1630"/>
    <ellipse cx="118" cy="78" rx="5" ry="6" fill="#0B1630"/>

    <!-- Smile -->
    <path d="M85 98 Q100 112 115 98" stroke="#0B1630" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Body -->
    <ellipse cx="100" cy="220" rx="70" ry="80" fill="#0F766E"/>

    <!-- Arms raised in celebration -->
    <ellipse cx="30" cy="160" rx="18" ry="45" fill="#0F766E" transform="rotate(-30 30 160)"/>
    <ellipse cx="170" cy="160" rx="18" ry="45" fill="#0F766E" transform="rotate(30 170 160)"/>

    <!-- Hands -->
    <circle cx="10" cy="125" r="15" fill="#D4A574"/>
    <circle cx="190" cy="125" r="15" fill="#D4A574"/>
  </g>

  <!-- Celebration elements -->
  <circle cx="60" cy="100" r="8" fill="#F4A826" opacity="0.8"/>
  <circle cx="340" cy="120" r="6" fill="#F4A826" opacity="0.6"/>
  <circle cx="50" cy="200" r="5" fill="#0F766E" opacity="0.5"/>
  <circle cx="350" cy="250" r="7" fill="#F4A826" opacity="0.7"/>

  <!-- Stars -->
  <path d="M320 80 L323 88 L332 88 L325 93 L328 102 L320 97 L312 102 L315 93 L308 88 L317 88 Z" fill="#F4A826"/>
  <path d="M70 300 L72 306 L78 306 L73 310 L75 316 L70 312 L65 316 L67 310 L62 306 L68 306 Z" fill="#F4A826" opacity="0.8"/>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F7F7FB"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
    </linearGradient>
  </defs>
</svg>
