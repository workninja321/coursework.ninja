<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - celebratory -->
  <rect width="400" height="500" fill="url(#grad3)"/>

  <!-- Graduate figure -->
  <g transform="translate(100, 60)">
    <!-- Graduation cap -->
    <rect x="35" y="10" width="130" height="8" rx="2" fill="#0B1630"/>
    <polygon points="100,0 130,20 100,15 70,20" fill="#0B1630"/>
    <!-- Tassel -->
    <line x1="130" y1="14" x2="150" y2="45" stroke="#F4A826" stroke-width="3"/>
    <circle cx="150" cy="48" r="6" fill="#F4A826"/>

    <!-- Head -->
    <circle cx="100" cy="65" r="48" fill="#C4956A"/>

    <!-- Hair showing under cap -->
    <ellipse cx="100" cy="95" rx="48" ry="20" fill="#4A3728"/>

    <!-- Face features -->
    <ellipse cx="82" cy="60" rx="5" ry="6" fill="#0B1630"/>
    <ellipse cx="118" cy="60" rx="5" ry="6" fill="#0B1630"/>

    <!-- Big smile -->
    <path d="M80 82 Q100 100 120 82" stroke="#0B1630" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Graduation gown -->
    <path d="M30 120 Q100 100 170 120 L180 320 Q100 330 20 320 Z" fill="#0B1630"/>

    <!-- V-neck detail -->
    <path d="M70 120 L100 170 L130 120" fill="#F4A826"/>

    <!-- Arms holding diploma -->
    <ellipse cx="35" cy="200" rx="18" ry="50" fill="#0B1630"/>
    <ellipse cx="165" cy="200" rx="18" ry="50" fill="#0B1630"/>

    <!-- Hands -->
    <ellipse cx="55" cy="240" rx="14" ry="12" fill="#C4956A"/>
    <ellipse cx="145" cy="240" rx="14" ry="12" fill="#C4956A"/>

    <!-- Diploma -->
    <rect x="65" y="230" width="70" height="25" rx="3" fill="#F7F7FB" stroke="#D1D5DB" stroke-width="2"/>
    <rect x="75" y="238" width="50" height="3" rx="1.5" fill="#D1D5DB"/>
    <rect x="80" y="246" width="40" height="3" rx="1.5" fill="#D1D5DB"/>

    <!-- Diploma ribbon -->
    <circle cx="100" cy="255" r="8" fill="#F4A826"/>
  </g>

  <!-- Confetti/celebration elements -->
  <rect x="40" y="100" width="12" height="12" rx="2" fill="#F4A826" transform="rotate(15 46 106)"/>
  <rect x="340" y="80" width="10" height="10" rx="2" fill="#0F766E" transform="rotate(-20 345 85)"/>
  <rect x="60" y="350" width="8" height="8" rx="1" fill="#F4A826" transform="rotate(30 64 354)"/>
  <rect x="320" y="300" width="10" height="10" rx="2" fill="#0F766E" transform="rotate(45 325 305)"/>

  <!-- Stars -->
  <path d="M50 180 L53 190 L64 190 L55 197 L59 208 L50 201 L41 208 L45 197 L36 190 L47 190 Z" fill="#F4A826"/>
  <path d="M350 200 L352 207 L360 207 L354 212 L356 220 L350 215 L344 220 L346 212 L340 207 L348 207 Z" fill="#F4A826" opacity="0.8"/>
  <path d="M330 380 L332 386 L338 386 L333 390 L335 396 L330 392 L325 396 L327 390 L322 386 L328 386 Z" fill="#0F766E"/>

  <!-- Circles -->
  <circle cx="370" cy="130" r="8" fill="#F4A826" opacity="0.6"/>
  <circle cx="30" cy="250" r="6" fill="#0F766E" opacity="0.5"/>
  <circle cx="380" cy="420" r="5" fill="#F4A826" opacity="0.7"/>
  <circle cx="20" cy="400" r="7" fill="#0F766E" opacity="0.4"/>

  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF9F0"/>
      <stop offset="100%" stop-color="#F0EBE3"/>
    </linearGradient>
  </defs>
</svg>
